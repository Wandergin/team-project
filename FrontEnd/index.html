<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
  <script type="text/javascript">

  </script>

</head>
<body>
  <div id="query">
    <input type='text' id='input'>
  </div>   
<script>
    var terms = [ 
        "table",
        "table for 2 people", 
        "table for 2 people in Glasgow",
        "table for 2 people in Edinburgh",
        "2 people Glasgow 7pm",
        "Scottish cousine",
        "Scottish cousine Glasgow",
        "Scottish cousine Glasgow 2 people",
        "Scottish cousine Glasgow 2 people 8pm"
    ];
    $(function() {

        $("#input")
            .autocomplete({
                source:[terms]
            });
    });
</script>
<link rel="stylesheet" href="jquery.autocomplete.css">
<script src="jquery.autocomplete.js" type="text/javascript"></script>
</body>

</html>
</body>
</html>
