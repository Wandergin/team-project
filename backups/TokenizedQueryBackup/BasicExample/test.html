<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Selectize.js Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jqueryui.js"></script>
    <script src="dist/js/standalone/selectize.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
        <h1>Selectize.js</h1>

        <div class="demo">
            <h2>Plugin: "remove_button"</h2>
            <div class="control-group">
                <label for="input-tags">Tags:</label>
                <input type="text" id="input-tags" class="input-tags demo-default" value="awesome,neat">
            </div>
            <div class="control-group">
                <label for="input-tags2">Tags:</label>
                <input type="text"  id="input-tags2" class="input-tags demo-default" value="awesome,neat">
            </div>
            <script>
                $('.input-tags').selectize({
                    plugins: ['remove_button'],
                    persist: false,
                    create: true,
                    render: {
                        item: function(data, escape) {
                            return '<div>"' + escape(data.text) + '"</div>';
                        }
                    }
                });
            </script>
        </div>
</body>
